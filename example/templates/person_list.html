{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Список людей</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/person_list.css' %}">
</head>
<body>
    <h2>Список людей</h2>
    <ul class="square">
        {% for person in persons %}
      <li><b>{{ person.first_name }} {{ person.last_name }}</b> ({{ person.age }} лет) - {{ person.company }}</li>
        {% endfor %}
    </ul>
</body>
</html>
