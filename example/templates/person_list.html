{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Список людей</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/person_list.css' %}">
</head>
<body>
  <h2>Список владельцев компаний</h2>
  <ol class="alternating-colors">
        {% for person in persons %}
        <li><strong>{{ person.first_name }} {{ person.last_name }}</strong> ({{ person.age }} лет)
          <p>{{ person.company }}</p>
        </li>
        {% endfor %}
  </ol>
</body>
</html>
